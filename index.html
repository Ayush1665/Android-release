<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download App</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .download-container {
      text-align: center;
    }
    
    .download-btn {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 15px 30px;
      background: #4a6bff;
      color: white;
      font-size: 18px;
      font-weight: 600;
      text-decoration: none;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      overflow: hidden;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(74, 107, 255, 0.3);
    }
    
    .download-btn:hover {
      background: #3a5bef;
      box-shadow: 0 6px 20px rgba(74, 107, 255, 0.4);
      transform: translateY(-2px);
    }
    
    .download-btn:active {
      transform: translateY(0);
    }
    
    .download-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: 0.5s;
    }
    
    .download-btn:hover::before {
      left: 100%;
    }
    
    .download-icon {
      margin-right: 10px;
      transition: transform 0.3s ease;
    }
    
    .download-btn:hover .download-icon {
      transform: translateY(2px);
    }
    
    .download-text {
      position: relative;
      z-index: 1;
    }
    
    /* Pulse animation */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    .download-btn.pulse {
      animation: pulse 2s infinite;
    }
  </style>
</head>
<body>
  <div class="download-container">
    <a href="app-release.apk" download class="download-btn pulse">
      <svg class="download-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M4 16V20H20V16" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M12 4V16M12 16L8 12M12 16L16 12" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span class="download-text">Download App</span>
    </a>
    <p style="margin-top: 20px; color: #555; font-size: 14px;">Version 1.0.0 | 60 MB</p>
  </div>

  <script>
    // Add click effect
    document.querySelector('.download-btn').addEventListener('mousedown', function() {
      this.classList.remove('pulse');
      this.style.transform = 'translateY(1px)';
    });
    
    document.querySelector('.download-btn').addEventListener('mouseup', function() {
      this.style.transform = 'translateY(-2px)';
      setTimeout(() => this.classList.add('pulse'), 1000);
    });
  </script>
</body>
</html>
